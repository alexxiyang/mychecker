integer.noParseInt=Do not use Integer.parseInt(String s) or Integer.toInt(String s), they are not null-safe functions. Please use NumberUtils.toInt(String s)
bigDecimal.noRoundingMode=Variable ''{0}'' is a BigDecimal variable. You need to define RoundingMode when calling divide(...). For example: bigDecimal.divide(denominator, 2, BigDecimal.ROUND_HALF_UP);